<div class="wiki-sidebar-content">
  <div class="wiki-logo">
    <h2>Wiki Mobaria</h2>
  </div>
  
  <div class="wiki-search">
    <input type="text" placeholder="Rechercher..." />
  </div>
  
  <nav class="wiki-nav">
    <a routerLink="/wiki" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item home-link">
      <span class="nav-icon">ðŸ“š</span>
      <span>Bienvenue sur Mobaria !</span>
    </a>
    
    <div class="nav-section" *ngFor="let item of navItems">
      <!-- Si l'item a une route directe (comme Classes) -->
      <a *ngIf="item.route" 
         [routerLink]="item.route" 
         routerLinkActive="active" 
         class="nav-item">
        <span class="nav-icon">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
      
      <!-- Si l'item a des enfants (menu dÃ©roulant) -->
      <ng-container *ngIf="item.children">
        <div class="nav-category">
          <span class="nav-icon">{{ item.icon }}</span>
          <span>{{ item.label }}</span>
        </div>
        
        <div class="nav-children expanded">
          <a 
            *ngFor="let child of item.children" 
            [routerLink]="child.route" 
            routerLinkActive="active"
            class="nav-child-item"
          >
            {{ child.label }}
          </a>
        </div>
      </ng-container>
    </div>
  </nav>
</div>
